<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investing program</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/rainy-weather.png" type="image/x-icon"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/create">Создать компанию</a></li>
      <li><a href="/update">Обновить компанию</a></li>
      <li><a href="/companies">Список компаний</a></li>
      <li><a href="/top">Топ компаний</a></li>
    </ul>
  </nav>
  <h1> {{ query.name }} </h1>
  <form method="POST">
    <button type="submit" formaction="/companies/{{ query.name }}">Удалить</button>
  </form>
  {% with message = get_flashed_messages() %}
    {% if message %}
    <div class="alert alert-primary" role="alert">
        {{message[0]}}
    </div>
    {% endif %}
    {% endwith %}
    <table class="table-one">
      {% for k, v in values.items() %}
      <tr class="tr-table">
        <td class="td-table">{{ k }}</td>
        <td class="td-table">{{ v }}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
